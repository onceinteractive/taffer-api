<div class="m-switch" ng-class="{'m-switch-off': !model, 'm-switch-on': model}">
	<input type="checkbox" class="m-fusion-switch" ng-model="model">
	<span class="button"></span>
	<span class="status-on-text" ng-show="model && !onText"><i class="fa fa-check"></i></span>
	<span class="status-on-text" ng-show="model && onText">{{onText}}</span>
	<span class="status-off-text" ng-hide="model || !offText">{{offText}}</span>
</div>
